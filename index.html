<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumpsum + Steup Up SIP Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 30px;
        }
        .result-box {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        .result-box h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #cbd5e0;
        }
        .result-row:last-child {
            border: none;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }
        .result-label {
            color: #4a5568;
            font-weight: 500;
        }
        .result-value {
            color: #2d3748;
            font-weight: 700;
        }
        .result-row:last-child .result-value {
            color: #48bb78;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Lumpsum + Steup Up SIP Calculator</h2>

        <div class="input-group">
            <label>Monthly SIP (â‚¹)</label>
            <input type="number" id="sip" value="10000">
        </div>

        <div class="input-group">
            <label>Annual Step-up (%)</label>
            <input type="number" id="stepup" value="10">
        </div>

        <div class="input-group">
            <label>Current Lumpsum Investment (â‚¹)</label>
            <input type="number" id="lumpsum" value="100000">
        </div>

        <div class="input-group">
            <label>Investment Period (Years)</label>
            <input type="number" id="years" value="15">
        </div>

        <div class="input-group">
            <label>Expected Return (%)</label>
            <input type="number" id="rate" value="12">
        </div>

        <button onclick="calculate()">Calculate Returns</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            let sip = parseFloat(document.getElementById('sip').value);
            let stepup = parseFloat(document.getElementById('stepup').value) / 100;
            let lumpsum = parseFloat(document.getElementById('lumpsum').value);
            let years = parseInt(document.getElementById('years').value);
            let rate = parseFloat(document.getElementById('rate').value) / 100;

            let monthlyRate = rate / 12;
            let totalInvested = lumpsum;
            let sipValue = 0;
            let currentSIP = sip;

            for (let y = 0; y < years; y++) {
                for (let m = 0; m < 12; m++) {
                    sipValue = (sipValue + currentSIP) * (1 + monthlyRate);
                    totalInvested += currentSIP;
                }
                currentSIP *= (1 + stepup);
            }

            let lumpsumValue = lumpsum * Math.pow(1 + rate, years);
            let totalValue = sipValue + lumpsumValue;
            let gains = totalValue - totalInvested;

            document.getElementById('result').innerHTML = `
                <div class="result-box">
                    <h3>ðŸ“Š Investment Summary</h3>
                    <div class="result-row">
                        <span class="result-label">Total Invested</span>
                        <span class="result-value">â‚¹${totalInvested.toLocaleString('en-IN', {maximumFractionDigits: 0})}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Total Returns</span>
                        <span class="result-value">â‚¹${gains.toLocaleString('en-IN', {maximumFractionDigits: 0})}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Final Corpus</span>
                        <span class="result-value">â‚¹${totalValue.toLocaleString('en-IN', {maximumFractionDigits: 0})}</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
